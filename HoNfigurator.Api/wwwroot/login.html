<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HoNfigurator Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .bg-hon {
            background: linear-gradient(160deg, #1a1f2e 0%, #252b3b 50%, #1e2433 100%);
        }
        .hon-card {
            background: rgba(30, 36, 51, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
        .hon-input {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }
        .hon-input:focus {
            border-color: rgba(99, 179, 237, 0.4);
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.1);
            background: rgba(255, 255, 255, 0.06);
            outline: none;
        }
        .hon-input::placeholder { color: rgba(255, 255, 255, 0.3); }
        .hon-btn {
            background: linear-gradient(135deg, #4a90a4 0%, #5ba3b5 100%);
            transition: all 0.2s ease;
        }
        .hon-btn:hover {
            background: linear-gradient(135deg, #5ba3b5 0%, #6cb3c5 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(90, 163, 181, 0.3);
        }
        .hon-btn:active { transform: translateY(0); }
        .hon-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .spinner {
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .logo-soft {
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        }
        .text-muted { color: rgba(255, 255, 255, 0.5); }
        .text-soft { color: rgba(255, 255, 255, 0.7); }
        .icon-muted { color: rgba(255, 255, 255, 0.35); }
    </style>
</head>
<body class="bg-hon text-white min-h-screen flex items-center justify-center p-4">
    <div class="hon-card rounded-2xl p-8 w-full max-w-sm">
        <div class="text-center mb-8">
            <img src="https://media.discordapp.net/attachments/1453364977535549574/1453549147327299614/Gemini_Generated_Image_rkhw4hrkhw4hrkhw-Photoroom.png?ex=694ddaa2&is=694c8922&hm=8d1077142e226a49c3cb10fb47679a6ffa18eb8f9e0db978a399f86f72606c3a&=&format=webp&quality=lossless" 
                 alt="HoNfigurator" class="w-[200px] h-[160px] mx-auto logo-soft mb-3">
            <p class="text-muted text-sm">Server Management Dashboard</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-500/10 border border-red-400/20 text-red-300 px-4 py-3 rounded-lg mb-5 text-sm">
            <i class="fas fa-exclamation-circle mr-2 opacity-70"></i>
            <span id="errorText"></span>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm text-soft mb-2">Username</label>
                <div class="relative">
                    <input type="text" id="username" required autocomplete="username"
                           class="hon-input w-full rounded-lg px-4 py-3 pl-10 text-white text-sm"
                           placeholder="Enter username">
                    <i class="fas fa-user absolute left-3.5 top-1/2 -translate-y-1/2 icon-muted text-sm"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-sm text-soft mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required autocomplete="current-password"
                           class="hon-input w-full rounded-lg px-4 py-3 pl-10 pr-10 text-white text-sm"
                           placeholder="Enter password">
                    <i class="fas fa-lock absolute left-3.5 top-1/2 -translate-y-1/2 icon-muted text-sm"></i>
                    <button type="button" class="absolute right-3.5 top-1/2 -translate-y-1/2 icon-muted hover:text-white/60 transition-colors" onclick="togglePassword()" tabindex="-1">
                        <i class="fas fa-eye text-sm" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <label class="flex items-center cursor-pointer py-1">
                <input type="checkbox" id="remember" class="w-4 h-4 rounded bg-white/5 border-white/10 text-sky-500 focus:ring-sky-500/20">
                <span class="ml-2.5 text-sm text-muted">Remember me</span>
            </label>
            
            <button type="submit" class="hon-btn w-full py-3 rounded-lg font-medium text-white text-sm flex items-center justify-center mt-2" id="loginBtn">
                <span id="btnText">Sign In</span>
                <span id="btnLoading" class="hidden"><div class="spinner"></div></span>
            </button>
        </form>

        <p class="text-center text-xs text-muted mt-6 pt-5 border-t border-white/5">
            Use credentials from config.json
        </p>
    </div>
    
    <script>
        function togglePassword() {
            const p = document.getElementById('password');
            const i = document.getElementById('toggleIcon');
            p.type = p.type === 'password' ? 'text' : 'password';
            i.classList.toggle('fa-eye');
            i.classList.toggle('fa-eye-slash');
        }
        
        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('errorMessage').classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
        
        function setLoading(on) {
            document.getElementById('btnText').classList.toggle('hidden', on);
            document.getElementById('btnLoading').classList.toggle('hidden', !on);
            document.getElementById('loginBtn').disabled = on;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            setLoading(true);
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                
                if (data.IsSuccess && data.Token) {
                    const storage = document.getElementById('remember').checked ? localStorage : sessionStorage;
                    storage.setItem('authToken', data.Token);
                    storage.setItem('authUser', data.Username);
                    window.location.href = '/';
                } else {
                    showError(data.Error || 'Invalid credentials');
                }
            } catch (e) {
                showError('Connection failed');
            } finally {
                setLoading(false);
            }
        });
        
        if (localStorage.getItem('authToken') || sessionStorage.getItem('authToken')) {
            window.location.href = '/';
        }
        document.getElementById('username').focus();
    </script>
</body>
</html>
